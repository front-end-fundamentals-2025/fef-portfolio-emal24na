<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Alen Eminovic</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="header-top">
        <a id="logo-link" href="index.html">
        <img class="logo" src="img/logo.png" alt="Logotype for branding" />
        <p id="text-logo">ALEN EMINOVIC</p>
      </a>
      </div>
      <div class="header-low">
        <nav>
          <ul>
            <a class="home-link menu-bar" href="index.html"><li>HOME</li></a>
            <a class="menu-bar" href="about.html"><li>ABOUT ME</li></a>
            <a class="menu-bar" href="contact.html"><li>CONTACT ME</li></a>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main-no-padding">
      <div class=contact-me-container>
        <figure>
          <h1 id="addedpadding-text">CONTACT ME</h1>
            <p id="p-padding">Have a question or need assistance? Feel free to reach out! I'm always happy to help and will do my best to respond as quickly as possible. Whether you need more information, have a specific request, or just want to say hello, don’t hesitate to get in touch. I look forward to hearing from you!</p>
          
              <form>
                <h3>Your name</h3>
                <input id="name-input" type="text" />
    
                <h3>E-mail</h3>
                <input id="email-input" type="text" />
    
                <h3>Type your message</h3>
                <textarea id="text-input"></textarea>
                <button id="send-button">Send</button>
              </form>    
              <p id="paragraph-name"></p>
        </figure>
        <figure>
          <img class="jkpg-map" src="img/jkpg_map.png" alt="Map of Jönköping">
        </figure>
      </div>
    </main>

    <footer>
      <div class="small-logo">
        <img id="small-photo-logo" src="img/white-logo.png" alt="Logotype for branding"/>
        <h2 id="white-name">ALEN EMINOVIC</h3>
      </div>
      <div class="social-media">
        <figure>
          <a id="social-media-link" href="https://www.instagram.com/alen.eminovic/">
            <img id="social-media-logo" src="img/instagram.png" alt="Instagram icon">
            <p id="footer_text">@alen.eminovic</p>
          </a>
        </figure>
        
        <figure>
          <a id="social-media-link" href="https://www.linkedin.com/in/alen-eminovic-17a801236/">
            <img id="social-media-logo" src="img/linkedin.png" alt="LinkedIn logo">
            <p id="footer_text">LinkedIn</p>
          </a>
        </figure>
        
      </div>
      <p id="footer_text">© Alen Eminovic 2025</p>
    </footer>
  </body>
</html>
